<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Física: Força elétrica (3 pontos)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "main">
        <div id = "equilibrio">
            <div id = "icognitas">
                <input class="icognita" type="number" id = "Q1" placeholder="Q1">
                <span>*10^</span>
                <input class="potenciaDeIcognita" type="number" id = "potenciaQ1" placeholder="0" value="0">
                <input class="anguloDeIcognita" type="number" id = "anguloQ1" placeholder="angulo do ponto Q1">
                <br>
                <input class="icognita" type="number" id = "icognitaQ2" placeholder="Q2">
                <span>*10^</span>
                <input class="potenciaDeIcognita" type="number" id = "potenciaQ2" placeholder="0" value="0">
                <input class="anguloDeIcognita" type="number" id = "anguloQ2" placeholder="angulo do ponto Q2">
                <br>
                <input class="icognita" type="number" id = "icognitaQ3" placeholder="Q3">
                <span>*10^</span>
                <input class="potenciaDeIcognita" type="number" id = "potenciaQ3" placeholder="0" value="0">
                <input class="anguloDeIcognita" type="number" id = "anguloQ3" placeholder="angulo do ponto Q3">
                <hr>

                <input class="icognita" type="number" id = "distanciaQ1Q2" placeholder="distancia de Q1 para Q2"><span>*10^<span>
                <input class="potenciaDeIcognita" type="number" id = "potenciaDistanciaQ1Q2" placeholder="0" value="0">

                <input class="icognita" type="number" id = "distanciaQ1Q3" placeholder="distancia de Q1 para Q3"><span>*10^<span>
                <input class="potenciaDeIcognita" type="number" id = "potenciaDistanciaQ1Q3" placeholder="0" value="0">

                <input class="icognita" type="number" id = "distanciaQ2Q3" placeholder="distancia de Q2 para Q3"><span>*10^<span>
                <input class="potenciaDeIcognita" type="number" id = "potenciaDistanciaQ2Q3" placeholder="0" value="0">
            </div>
            <br>
            <button onclick="calcularForca()">Resultado</button>
            <p id="resultadoForca" class="resultado"></p>
        </div>
    </div>


    <script src="forcaComDoisPontos.js"></script>
    <footer>
        <br>
        <button><a href="index.html">Forca resultante</a></button>
        <button><a href="posEquilibrio.html">posiçao de equilibrio</a></button>
    </footer>
</body>
</html>
